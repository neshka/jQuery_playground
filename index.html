<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<!-- for all devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AgA_@_jQuery</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<style>

		body {
		  -webkit-animation-duration: 3s;
		  -webkit-animation-delay: 3s;	
		}

	</style>
</head>



<body>
	<div class="container-fluid">
	<h3 class="text-primary text-center animated bounce">jQuery Playground</h3>
	
	  <div class="row">
	  	<div class="col-xs-6">
	  		 <h4>#left-well</h4>
	  		<div class="well" id="left-well">
				<button class="btn btn-default target" id="target1">#target1</button>
		        <button class="btn btn-default target" id="target2">#target2</button>
		        <button class="btn btn-default target" id="target3">#target3</button>
			</div>
		</div>
		<div class="col-xs-6">
			 <h4>#right-well</h4>
			<div class="well" id="right-well">
				<button class="btn btn-default target" id="target4">#target4</button>
		        <button class="btn btn-default target" id="target5">#target5</button>
		        <button class="btn btn-default target" id="target6">#target6</button>
			</div>
		</div>    
	  </div>
	</div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
  	$("button").addClass("animated bounce");
  	$("#target1").css("color", "red");
  	$("#target2").css("color", "grey");
  	$("#target3").css("color", "yellow");
  	$("#target4").css("color", "green");
  	$("#target5").css("color", "orange");
  	$("#target6").css("color", "blue");
  	$("body").addClass("animated hinge");
  });
</script>
</html>
